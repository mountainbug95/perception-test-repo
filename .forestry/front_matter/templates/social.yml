          required: true
      - type: text
        name: icon
        label: Font Awesome Icon
        description: 'Any Font Awesome icon - ''fab fa-twitter'', ''fas fa-comment''...'
        config:
          required: true
      - type: text
        name: url
        label: Icon Link
